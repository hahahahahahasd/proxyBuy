# Define an upstream server group for our backend cluster
upstream backend_servers {
    ip_hash;
    server backend:3000;
}

server {
    listen 80;

    # Location block for all API routes.
    # It uses a regex to match all potential API prefixes for backward compatibility.
    location ~ ^/(api|auth|management|orders|merchants|stores|customer)/ {
        # If the request starts with /api/, rewrite it to remove the prefix.
        # This ensures consistency for the new frontend.
        if ($request_uri ~ ^/api/) {
            rewrite ^/api/(.*)$ /$1 break;
        }

        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- START: Prevent API Caching ---
        # Explicitly tell browsers and proxies not to cache API responses.
        # This is crucial for endpoints that must return fresh data, like auth checks.
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;
        # --- END: Prevent API Caching ---
    }

    # Specific location block for WebSocket connections
    location /socket.io/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Location block for the frontend application (SPA)
    # This should be the last location block to act as a catch-all.
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}