# Define an upstream server group for our backend cluster
upstream backend_servers {
    # Use ip_hash for sticky sessions. This ensures that requests from
    # the same client are always directed to the same server instance,
    # which is crucial for Socket.IO's handshake process.
    ip_hash;
    server backend:3000;
}

server {
    listen 80;

    location / {
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This specific location block is crucial for WebSocket
    location /socket.io/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}